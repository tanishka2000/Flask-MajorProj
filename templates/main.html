<!DOCTYPE html>
<html>

<head>
    <style>
        .divs {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-top: none;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
    <div class="container"
        style="height:70px;margin-top: 5%;box-shadow: 2px 0px 10px rgba(255, 255, 255, 0.418);display: flex; justify-content: center;align-items: center; border: 2px solid rgba(255, 255, 255, 0.5); background-color: rgb(0, 128, 85); border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <h2 style="color: white;">
            IMAGE CAPTIONER
        </h2>
    </div>
    <div style="display: flex; justify-content: center;align-items: center;">
        <div class="container">
            <div class="row" style="height: 80%;box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.418);">
                <div class="divs dvi1 col-4">
                    <table
                        style="border: 1px solid black; width: 100%; height: 90%; display: flex; justify-content: center;align-items: center;">
                        <tr
                            style="border: 1px solid black; width: 100%; height: 100px;display: flex; justify-content: center;align-items: center;">
                            <td style="height: 100%;">
                                <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
                                        style="display: none;"></p>
                                <button class="btn btn-primary" type="button"
                                    style=" background-color: rgb(0, 128, 85); ; width: 200px;border:3px solid rgba(255, 255, 255, 0.5); color: white; font-weight: 400;">
                                    <label for="file" style="cursor: pointer;">
                                        Upload Image
                                    </label>
                                </button>
                            </td>
                        </tr>
                        <tr style="border: 1px solid black;  width: 100%; height: 100px;">

                        </tr>
                        <tr
                            style="background-color: rgb(255, 255, 255);border: 2px solid rgb(0, 128, 85); box-shadow: 2px 2px 8px rgba(0, 128, 85, 0.521)  ;border-radius: 5px;; width: 400px; height: 200px;display: flex; justify-content: center;align-items: center;">
                            <td style="height: 100%; text-align: center; ">
                                <h3 style="color: rgb(0, 128, 85);">
                                    Caption:
                                </h3>
                                <br>
                                <p>
                                    Caption here
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="divs div2 col-8">
                    <p><img id="output" style="height: 400px;" /></p>
                </div>
            </div>
        </div>

    </div>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
